name: Deploy React App to Hostinger via SSH

on:
  push:
    branches:
      - master  # El flujo se ejecuta en cada push a la rama master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Compilar el proyecto con Vite
      - name: Build project
        run: npm run build

      # 5️⃣ Limpiar archivos antiguos del servidor
      - name: Clean old files on Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/u862549488/domains/wissegt.com/public_html/inventa/*
            mkdir -p /home/u862549488/domains/wissegt.com/public_html/inventa

      # 6️⃣ Subir solo el contenido interno de dist/ (no la carpeta)
      - name: Upload build files to Hostinger
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/**"
          strip_components: 1
          target: "/home/u862549488/domains/wissegt.com/public_html/inventa/"

      # 7️⃣ Crear/actualizar archivo .htaccess (subdominio)
      - name: Configure .htaccess for SPA routing
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo '<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /inventa/
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
            </IfModule>' > /home/u862549488/domains/wissegt.com/public_html/inventa/.htaccess
            chmod 644 /home/u862549488/domains/wissegt.com/public_html/inventa/.htaccess
